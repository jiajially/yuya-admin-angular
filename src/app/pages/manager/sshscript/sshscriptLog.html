<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">脚本执行记录</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <table class="table" st-table="materials" st-safe-src="rowMaterials">
                <thead>
                <tr class="sortable ">
                    <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                    <th st-sort="summary">描述</th>
                    <th st-sort="url">链接</th>
                    <th st-sort="tag">标记</th>
                    <th>转到&删除</th>
                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="item in materials">
                    <td class="table-id">{{item.id}}</td>
                    <td>{{item.summary}}</td>
                    <td>{{item.url}}</td>
                    <td>{{item.tag}}</td>
                    <td>
                        <button class="btn btn-primary btn-icon" ng-click="open(item.url)"><i
                                class="ion-android-share"></i></button>
                        <button class="btn btn-danger btn-icon" ng-click="delete(item)"><i
                                class="ion-close-round"></i></button>

                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="9" class="text-center">
                        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">确定</button>
    </div>
</div>

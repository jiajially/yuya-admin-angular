<div class="row">
    <div class="col-xs-6 col-sm-6">
        <uib-accordion>
            <uib-accordion-group heading="操作"
                                 panel-class="bootstrap-panel accordion-panel panel-default"
            >
                <div class="col-xs-6 col-sm-6">

                    <div class="form-group">
                        <label for="title">标题</label>
                        <input class="form-control" id="title" name="title" placeholder="标题"
                               ng-model="script.title" required>

                    </div>
                    <div class="form-group">
                        <label for="description">描述</label>
                        <input class="form-control" id="description" name="description" placeholder="描述"
                               ng-model="script.description" required>

                    </div>
                    <div class="form-group">
                        <label for="unit">单位</label>
                        <input class="form-control" id="unit" name="unit" placeholder="单位"
                               ng-model="script.unit" required>

                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label>主机</label>
                            <select class="form-control selectpicker" id="hostSelectItems" selectpicker
                                    title="选择主机.."
                                    ng-model="vm.hostSelectItem"
                                    ng-options="item as item.label for item in vm.hostSelectItems">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cmd">指令</label>
                            <textarea class="form-control" id="cmd" multiple="multiple" style="height:100px"
                                      placeholder="输入指令" ng-model="script.cmd"></textarea>

                        </div>
                    </div>

                </div>
                <button type="button" class="btn btn-primary btn-sm" style="float: right">全部刷新</button>
                <button type="button" class="btn btn-success btn-sm" style="float: right" ng-click="addScript()">新增</button>
            </uib-accordion-group>

        </uib-accordion>
    </div>

    <div class="col-xs-6 col-sm-6" ng-repeat="item in cunstomScripts">
        <uib-accordion>
            <uib-accordion-group heading="{{item.title}}"
                                 panel-class="bootstrap-panel accordion-panel panel-success"
                                 ng-if="item.status<=1"
            >
                <p>描述：{{item.desciption}}</p>
                <p>{{item.content}}</p>
                <p>更新时间：{{item.updateTime}}</p>
                <button type="button" class="btn btn-primary btn-sm" style="float: right" ng-click="refreshScriptById(item.id)">刷新</button>
                <button type="button" class="btn btn-danger btn-sm" style="float: right" ng-click="deleteScriptById(item.id)">删除</button>
            </uib-accordion-group>
            <uib-accordion-group heading="{{item.title}}"
                                 panel-class="bootstrap-panel accordion-panel panel-danger"
                                 ng-if="item.status>1"
            >
                <p>描述：{{item.desciption}}</p>
                <p>{{item.content}}</p>
                <p>更新时间：{{item.updateTime}}</p>
                <button type="button" class="btn btn-primary btn-sm" style="float: right" ng-click="refreshScriptById(item.id)" >刷新</button>
                <button type="button" class="btn btn-danger btn-sm" style="float: right" ng-click="deleteScriptById(item.id)">删除</button>
            </uib-accordion-group>
        </uib-accordion>
    </div>




</div>

<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
        <div class="progress-info">资料完整度：70%</div>
        <div class="progress">
            <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar"
                 aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
            </div>
        </div>

        <h3 class="with-line">个人信息</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputFirstName" class="col-sm-3 control-label">照片</label>
                    <div class="col-sm-9">
                        <div class="userpic">
                            <div class="userpic-wrapper">
                                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
                            </div>
                            <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                            <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
                            <input type="file" ng-show="false" id="uploadFile" ngf-select ngf-change="upload($file)"
                                   ngf-max-size="2MB" multiple accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputFirstName" class="col-sm-3 control-label">用户名</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="" ng-model="enName">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <label for="inputLastName" class="col-sm-3 control-label">中文名</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputLastName" placeholder="" ng-model="zhName">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">部门</label>

                    <div class="col-sm-9">
                        <select class="form-control" ng-model="selectedDepartment"
                                ng-options="x.name for x in departments" selectpicker>
                        </select>
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label for="inputOccupation" class="col-sm-3 control-label">职位</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputOccupation" placeholder="" value="Web 前端开发设计师">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="with-line">修改密码</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputPassword" class="col-sm-3 control-label">密码</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="" value="12345678">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputConfirmPassword" class="col-sm-3 control-label">重复密码</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="with-line">联系方式</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="" ng-model="email">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <label for="inputPhone" class="col-sm-3 control-label">手机</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPhone" placeholder="" ng-model="phone">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputRoom" class="col-sm-3 control-label">公司名称</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputRoom" placeholder="" value="育芽信息技术有限公司">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">公司位置</label>

                    <div class="col-sm-9">
                        <select class="form-control" ng-model="selectedLocation"
                                ng-options="x.name for x in locations" selectpicker>
                        </select>
                    </div>
                </div>

            </div>
        </div>

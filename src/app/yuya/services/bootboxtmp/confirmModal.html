<div class="modal-content">
  <div class="modal-header bg-info">
    <i class="ion-information-circled modal-icon"></i><span> {{title}}</span>
  </div>
  <div class="modal-body text-center">{{content}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="ok()">确定</button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">取消</button>
  </div>
</div>
